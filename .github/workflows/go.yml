name: Go

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.4"

      - name: sdjournal dependencies
        run: sudo apt install -y \
        libsystemd-dev \
        pkg-config

      - name: Dependencies
        run: go mod tidy

      - name: Build Protobuf
        run: ./build.sh

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

