<script>
    const searchDocuments =  {"greet": {"package": "greet", "url": "greet.html", "content": "greet\n\ngreet\nGreeter\nThe greeting service definition.\nSayHello\nSends a greeting\ngreet\nHelloRequest\ngreet\nHelloReply\ngreet\nHelloReply\nmessage\n\ngreet\nHelloRequest\nname\n\n"}, "journal.v1": {"package": "journal.v1", "url": "journal.v1.html", "content": "journal.v1\n\njournal\nv1\nJournalService\n\nAction\n\njournal\nv1\nJournalRequest\njournal\nv1\nJournalChunk\njournal\nv1\nJournalChunk\nreply\n\njournal\nv1\nJournalRequest\ntime\n\nnumFromTail\nThe amount of stuff you want to pull from the journal\ncursor\ndont know what this does yet\nfield\nmatches\nvalue\n\npath\n\njournal\nv1\nJournalRequest\nField\n\nSystemd\n\nPID\n\nUID\n\nGID\n\n"}, "services.v1": {"package": "services.v1", "url": "services.v1.html", "content": "services.v1\n\nservices\nv1\nHandlerService\n\nAction\n\nservices\nv1\nServiceActionRequest\nservices\nv1\nServiceActionReply\nservices\nv1\nServiceActionReply\nstatus\n\nservices\nv1\nServiceActionRequest\nservice_name\n\nunit_action\n\nunit_file_action\n\nservices\nv1\nServiceActionRequest\nUnitAction\n\nUNIT_ACTION_UNSPECIFIED\nDefault place holder do not use\nUNIT_ACTION_START\n\nUNIT_ACTION_STOP\n\nUNIT_ACTION_RESTART\n\nservices\nv1\nServiceActionRequest\nUnitFileAction\n\nUNIT_FILE_ACTION_UNSPECIFIED\nDefault place holder do not use\nUNIT_FILE_ACTION_ENABLE\n\nUNIT_FILE_ACTION_DISABLE\n\n"}};
    const searchIndex = {"version": "2.3.9", "fields": ["content", "url"], "fieldVectors": [["content/greet", [0, 1.962, 1, 1.2, 2, 0.575, 3, 1.2, 4, 1.2, 5, 1.2, 6, 1.542, 7, 1.542, 8, 1.2, 9, 1.2]], ["url/greet", [10, 0.981]], ["content/journal.v1", [11, 0.919, 12, 1.809, 13, 0.844, 14, 0.919, 15, 0.44, 16, 1.489, 17, 1.289, 18, 0.919, 19, 0.919, 20, 0.919, 21, 0.919, 22, 0.919, 23, 0.919, 24, 0.919, 25, 0.919, 26, 0.919, 27, 0.919, 28, 1.289, 29, 0.919, 30, 0.919, 31, 0.919, 32, 0.919, 33, 0.919, 34, 0.919, 35, 0.919]], ["url/journal.v1", [36, 0.981]], ["content/services.v1", [2, 0.856, 13, 0.856, 15, 0.421, 37, 0.88, 38, 0.88, 39, 1.583, 40, 1.25, 41, 0.88, 42, 0.88, 43, 0.88, 44, 0.88, 45, 0.88, 46, 0.88, 47, 1.25, 48, 1.25, 49, 1.25, 50, 1.25, 51, 0.88, 52, 0.88, 53, 0.88, 54, 0.88, 55, 0.88, 56, 0.88, 57, 0.88]], ["url/services.v1", [58, 0.981]]], "invertedIndex": [["action", {"content": {"journal.v1": {}, "services.v1": {}}, "url": {}, "_index": 15}], ["amount", {"content": {"journal.v1": {}}, "url": {}, "_index": 21}], ["cursor", {"content": {"journal.v1": {}}, "url": {}, "_index": 25}], ["default", {"content": {"services.v1": {}}, "url": {}, "_index": 47}], ["definit", {"content": {"greet": {}}, "url": {}, "_index": 3}], ["dont", {"content": {"journal.v1": {}}, "url": {}, "_index": 26}], ["field", {"content": {"journal.v1": {}}, "url": {}, "_index": 28}], ["gid", {"content": {"journal.v1": {}}, "url": {}, "_index": 35}], ["greet", {"content": {"greet": {}}, "url": {}, "_index": 0}], ["greet.html", {"content": {}, "url": {"greet": {}}, "_index": 10}], ["greeter", {"content": {"greet": {}}, "url": {}, "_index": 1}], ["handlerservic", {"content": {"services.v1": {}}, "url": {}, "_index": 38}], ["hellorepli", {"content": {"greet": {}}, "url": {}, "_index": 7}], ["hellorequest", {"content": {"greet": {}}, "url": {}, "_index": 6}], ["holder", {"content": {"services.v1": {}}, "url": {}, "_index": 49}], ["journal", {"content": {"journal.v1": {}}, "url": {}, "_index": 12}], ["journal.v1", {"content": {"journal.v1": {}}, "url": {}, "_index": 11}], ["journal.v1.html", {"content": {}, "url": {"journal.v1": {}}, "_index": 36}], ["journalchunk", {"content": {"journal.v1": {}}, "url": {}, "_index": 17}], ["journalrequest", {"content": {"journal.v1": {}}, "url": {}, "_index": 16}], ["journalservic", {"content": {"journal.v1": {}}, "url": {}, "_index": 14}], ["know", {"content": {"journal.v1": {}}, "url": {}, "_index": 27}], ["match", {"content": {"journal.v1": {}}, "url": {}, "_index": 29}], ["messag", {"content": {"greet": {}}, "url": {}, "_index": 8}], ["name", {"content": {"greet": {}}, "url": {}, "_index": 9}], ["numfromtail", {"content": {"journal.v1": {}}, "url": {}, "_index": 20}], ["path", {"content": {"journal.v1": {}}, "url": {}, "_index": 31}], ["pid", {"content": {"journal.v1": {}}, "url": {}, "_index": 33}], ["place", {"content": {"services.v1": {}}, "url": {}, "_index": 48}], ["pull", {"content": {"journal.v1": {}}, "url": {}, "_index": 24}], ["repli", {"content": {"journal.v1": {}}, "url": {}, "_index": 18}], ["sayhello", {"content": {"greet": {}}, "url": {}, "_index": 4}], ["send", {"content": {"greet": {}}, "url": {}, "_index": 5}], ["servic", {"content": {"greet": {}, "services.v1": {}}, "url": {}, "_index": 2}], ["service_nam", {"content": {"services.v1": {}}, "url": {}, "_index": 42}], ["serviceactionrepli", {"content": {"services.v1": {}}, "url": {}, "_index": 40}], ["serviceactionrequest", {"content": {"services.v1": {}}, "url": {}, "_index": 39}], ["services.v1", {"content": {"services.v1": {}}, "url": {}, "_index": 37}], ["services.v1.html", {"content": {}, "url": {"services.v1": {}}, "_index": 58}], ["statu", {"content": {"services.v1": {}}, "url": {}, "_index": 41}], ["stuff", {"content": {"journal.v1": {}}, "url": {}, "_index": 22}], ["systemd", {"content": {"journal.v1": {}}, "url": {}, "_index": 32}], ["time", {"content": {"journal.v1": {}}, "url": {}, "_index": 19}], ["uid", {"content": {"journal.v1": {}}, "url": {}, "_index": 34}], ["unit_act", {"content": {"services.v1": {}}, "url": {}, "_index": 43}], ["unit_action_restart", {"content": {"services.v1": {}}, "url": {}, "_index": 53}], ["unit_action_start", {"content": {"services.v1": {}}, "url": {}, "_index": 51}], ["unit_action_stop", {"content": {"services.v1": {}}, "url": {}, "_index": 52}], ["unit_action_unspecifi", {"content": {"services.v1": {}}, "url": {}, "_index": 46}], ["unit_file_act", {"content": {"services.v1": {}}, "url": {}, "_index": 44}], ["unit_file_action_dis", {"content": {"services.v1": {}}, "url": {}, "_index": 57}], ["unit_file_action_en", {"content": {"services.v1": {}}, "url": {}, "_index": 56}], ["unit_file_action_unspecifi", {"content": {"services.v1": {}}, "url": {}, "_index": 55}], ["unitact", {"content": {"services.v1": {}}, "url": {}, "_index": 45}], ["unitfileact", {"content": {"services.v1": {}}, "url": {}, "_index": 54}], ["us", {"content": {"services.v1": {}}, "url": {}, "_index": 50}], ["v1", {"content": {"journal.v1": {}, "services.v1": {}}, "url": {}, "_index": 13}], ["valu", {"content": {"journal.v1": {}}, "url": {}, "_index": 30}], ["want", {"content": {"journal.v1": {}}, "url": {}, "_index": 23}]], "pipeline": ["stemmer"]};

    const idx = lunr.Index.load(searchIndex);

    function displaySearchResults() {
        const query = new URLSearchParams(window.location.search).get('query');

        if (query) {
            document.getElementById('mainInputQuery').value = query;

            const results = idx.query(function (q) {
              words = query.toLowerCase().split(" "); // toLowerCase() is needed to make the search case insensitive.
              for (n in words) {
                const word = words[n];

                if (!word) {
                  continue;
                }

                // look for an exact match and apply a large positive boost
                q.term(word, { usePipeline: true, boost: 100 })

                // look for terms that match the beginning of this queryTerm and apply a medium boost
                q.term(word + "*", { usePipeline: false, boost: 10 })
              }
            });

            const searchResults = document.getElementById('searchResults');

            if (results.length > 0) {
                let resultList = ''
                for (const n in results) {
                    // Use the unique ref from the results list to get the full item
                    // so you can build its <li>
                    const doc = searchDocuments[results[n].ref]
                    resultList += '<h5 class="title is-5 mt-3"><a href="' + doc.url + '">' + doc.package + '</a></h5>'
                    // Add a short clip of the content
                    resultList += '<p>' + doc.content.substring(0, 150) + '...</p><hr />'
                }
                searchResults.innerHTML = resultList
            } else {
                searchResults.innerHTML = '<p>No search results.</p>';
            }
        }
    }

    window.addEventListener("load", displaySearchResults);
</script>
