    <div id="main-content" class="container mb-6">
<script>
    const searchDocuments =  {"greet": {"package": "greet", "url": "greet.html", "content": "greet\n\ngreet\nGreeter\nThe greeting service definition.\nSayHello\nSends a greeting\ngreet\nHelloRequest\ngreet\nHelloReply\ngreet\nHelloReply\nmessage\n\ngreet\nHelloRequest\nname\n\n"}, "services.v1": {"package": "services.v1", "url": "services.v1.html", "content": "services.v1\n\nservices\nv1\nHandlerService\n\nAction\n\nservices\nv1\nServiceActionRequest\nservices\nv1\nServiceActionReply\nservices\nv1\nServiceActionReply\nstatus\n\nservices\nv1\nServiceActionRequest\nservice_name\n\nunit_action\n\nunit_file_action\n\nservices\nv1\nServiceActionRequest\nUnitAction\n\nUNIT_ACTION_UNSPECIFIED\nDefault place holder do not use\nUNIT_ACTION_START\n\nUNIT_ACTION_STOP\n\nUNIT_ACTION_RESTART\n\nservices\nv1\nServiceActionRequest\nUnitFileAction\n\nUNIT_FILE_ACTION_UNSPECIFIED\nDefault place holder do not use\nUNIT_FILE_ACTION_ENABLE\n\nUNIT_FILE_ACTION_DISABLE\n\n"}};
    const searchIndex = {"version": "2.3.9", "fields": ["content", "url"], "fieldVectors": [["content/greet", [0, 1.38, 1, 0.827, 2, 0.218, 3, 0.827, 4, 0.827, 5, 0.827, 6, 1.073, 7, 1.073, 8, 0.827, 9, 0.827]], ["url/greet", [10, 0.693]], ["content/services.v1", [2, 0.328, 11, 0.596, 12, 1.247, 13, 0.596, 14, 0.596, 15, 1.098, 16, 0.857, 17, 0.596, 18, 0.596, 19, 0.596, 20, 0.596, 21, 0.596, 22, 0.596, 23, 0.857, 24, 0.857, 25, 0.857, 26, 0.857, 27, 0.596, 28, 0.596, 29, 0.596, 30, 0.596, 31, 0.596, 32, 0.596, 33, 0.596]], ["url/services.v1", [34, 0.693]]], "invertedIndex": [["action", {"content": {"services.v1": {}}, "url": {}, "_index": 14}], ["default", {"content": {"services.v1": {}}, "url": {}, "_index": 23}], ["definit", {"content": {"greet": {}}, "url": {}, "_index": 3}], ["greet", {"content": {"greet": {}}, "url": {}, "_index": 0}], ["greet.html", {"content": {}, "url": {"greet": {}}, "_index": 10}], ["greeter", {"content": {"greet": {}}, "url": {}, "_index": 1}], ["handlerservic", {"content": {"services.v1": {}}, "url": {}, "_index": 13}], ["hellorepli", {"content": {"greet": {}}, "url": {}, "_index": 7}], ["hellorequest", {"content": {"greet": {}}, "url": {}, "_index": 6}], ["holder", {"content": {"services.v1": {}}, "url": {}, "_index": 25}], ["messag", {"content": {"greet": {}}, "url": {}, "_index": 8}], ["name", {"content": {"greet": {}}, "url": {}, "_index": 9}], ["place", {"content": {"services.v1": {}}, "url": {}, "_index": 24}], ["sayhello", {"content": {"greet": {}}, "url": {}, "_index": 4}], ["send", {"content": {"greet": {}}, "url": {}, "_index": 5}], ["servic", {"content": {"greet": {}, "services.v1": {}}, "url": {}, "_index": 2}], ["service_nam", {"content": {"services.v1": {}}, "url": {}, "_index": 18}], ["serviceactionrepli", {"content": {"services.v1": {}}, "url": {}, "_index": 16}], ["serviceactionrequest", {"content": {"services.v1": {}}, "url": {}, "_index": 15}], ["services.v1", {"content": {"services.v1": {}}, "url": {}, "_index": 11}], ["services.v1.html", {"content": {}, "url": {"services.v1": {}}, "_index": 34}], ["statu", {"content": {"services.v1": {}}, "url": {}, "_index": 17}], ["unit_act", {"content": {"services.v1": {}}, "url": {}, "_index": 19}], ["unit_action_restart", {"content": {"services.v1": {}}, "url": {}, "_index": 29}], ["unit_action_start", {"content": {"services.v1": {}}, "url": {}, "_index": 27}], ["unit_action_stop", {"content": {"services.v1": {}}, "url": {}, "_index": 28}], ["unit_action_unspecifi", {"content": {"services.v1": {}}, "url": {}, "_index": 22}], ["unit_file_act", {"content": {"services.v1": {}}, "url": {}, "_index": 20}], ["unit_file_action_dis", {"content": {"services.v1": {}}, "url": {}, "_index": 33}], ["unit_file_action_en", {"content": {"services.v1": {}}, "url": {}, "_index": 32}], ["unit_file_action_unspecifi", {"content": {"services.v1": {}}, "url": {}, "_index": 31}], ["unitact", {"content": {"services.v1": {}}, "url": {}, "_index": 21}], ["unitfileact", {"content": {"services.v1": {}}, "url": {}, "_index": 30}], ["us", {"content": {"services.v1": {}}, "url": {}, "_index": 26}], ["v1", {"content": {"services.v1": {}}, "url": {}, "_index": 12}]], "pipeline": ["stemmer"]};

    const idx = lunr.Index.load(searchIndex);

    function displaySearchResults() {
        const query = new URLSearchParams(window.location.search).get('query');

        if (query) {
            document.getElementById('mainInputQuery').value = query;

            const results = idx.query(function (q) {
              words = query.toLowerCase().split(" "); // toLowerCase() is needed to make the search case insensitive.
              for (n in words) {
                const word = words[n];

                if (!word) {
                  continue;
                }

                // look for an exact match and apply a large positive boost
                q.term(word, { usePipeline: true, boost: 100 })

                // look for terms that match the beginning of this queryTerm and apply a medium boost
                q.term(word + "*", { usePipeline: false, boost: 10 })
              }
            });

            const searchResults = document.getElementById('searchResults');

            if (results.length > 0) {
                let resultList = ''
                for (const n in results) {
                    // Use the unique ref from the results list to get the full item
                    // so you can build its <li>
                    const doc = searchDocuments[results[n].ref]
                    resultList += '<h5 class="title is-5 mt-3"><a href="' + doc.url + '">' + doc.package + '</a></h5>'
                    // Add a short clip of the content
                    resultList += '<p>' + doc.content.substring(0, 150) + '...</p><hr />'
                }
                searchResults.innerHTML = resultList
            } else {
                searchResults.innerHTML = '<p>No search results.</p>';
            }
        }
    }

    window.addEventListener("load", displaySearchResults);
</script>
